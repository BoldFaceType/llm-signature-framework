name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: llm-signature-framework-v0.2.2
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Ruff auto-fix
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ruff-fix')
        run: ruff --fix .
      - name: Commit fixes
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ruff-fix')
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply ruff fixes"
      - name: Lint with Ruff
        run: ruff check .
      - name: Test with pytest
        run: pytest --cov=src --cov-report=term --cov-fail-under=80
